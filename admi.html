<section class="py-5">
  <div class="container-fluid">
    <h3>Admin - Manage Products</h3>
    
    <!-- Add Product Form -->
    <form id="addProductForm" class="mb-5">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="productCategory" placeholder="Category" required>
      <input type="number" id="productPrice" placeholder="Price" required>
      <input type="number" id="productQuantity" placeholder="Quantity" required>
      <input type="number" id="productRating" placeholder="Rating" step="0.1" required>
      <input type="text" id="productImage" placeholder="Image URL" required>
      <input type="number" id="productDiscount" placeholder="Discount (%)">
      <button type="submit">Add Product</button>
    </form>

    <!-- Products Grid -->
    <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3" id="adminProductsGrid">
      <!-- Products will load here -->
    </div>
  </div>
</section>
